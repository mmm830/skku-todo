<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            .container {
                width:640px;
                
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <span class="navbar-brand mb-0 h1"><i class="bi bi-alarm"></i>
                SKKU-Todo</span>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex align-items-center mb-2 mt-2">
                <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
                <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i>Add</button>
            </div>

            <div class="d-flex">
                <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                    <h3>Todos</h3>
                    <div id="todo-list">
                        
                    </div>
                </div>
                <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                    <h3>Done</h3>
                    <div id="done-list">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="./event.js"></script>
    </body>
</html>
