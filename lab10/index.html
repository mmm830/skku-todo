<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .container {
            width: 640px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
    <title>SKKU-todo</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1"><i class="bi bi-umbrella-fill me-1"></i>SKKU-todo</span>
        </div>
    </nav>
    <div class="container">
    <!-- default : 1320px -->
        <div class="d-flex align-items-center mb-2 mt-2">
            <!-- <label for="exampleFormControlInput1" class="form-label">Task</label> -->
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-sun me-1"></i>Add</button>
        </div>

        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class="task bg-light p-1 rounded-2 ps-2">
                        Sample task
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                    
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- script 태그는 맨 아래에 있는 게 좋다! 
    html element들을 불러오기 좋기 때문이다.-->
    <script>
        let button = document.querySelector("#add");
        button.addEventListener("click", () => {
            let input = document.querySelector("#task-input");
            let task = input.value;
            if (task.length == 0) {
                return;
            }
            let newTask = document.createElement("div");
            newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
            newTask.textContent = task;
            document.querySelector("#todo-list").appendChild(newTask);
            
            input.value = "";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
